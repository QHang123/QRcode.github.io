<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自我介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        p {
            line-height: 1.6;
        }
        .profile-img {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="我的照片" class="profile-img">
        <h1>我的自我介绍</h1>
        <p>大家好！我是 <strong>[你的名字]</strong>，一名热爱编程和设计的开发者。</p>
        <p>我擅长使用 HTML、CSS、JavaScript 等技术，喜欢探索新事物并解决实际问题。</p>
        <p>我的座右铭是：<em>“不断学习，不断进步！”</em></p>
        <p>如果你对我的工作感兴趣，欢迎联系我！</p>
    </div>
</body>
</html>
